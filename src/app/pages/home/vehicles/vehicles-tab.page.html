<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-title>
            Vehicles
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-list-header>
            <h4>Driving</h4>
        </ion-list-header>
        <ion-item *ngFor="let vehicle of vehiclesService.getVehicles()|async" class="ion-activatable"
            (click)="selectVehicle(vehicle)">
            <ion-avatar class="ion-margin-end">
                <ion-img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW0iUe_-XpowkOdbcMFZrJuvw7am1usasqA4X3n3821TNrV4qD&s">
                </ion-img>
            </ion-avatar>
            <ion-label>
                <ion-note color="danger">offline</ion-note>
                <h2>{{vehicle.name}}</h2>

                <div style="display:flex">
                    <ion-icon name="pin"></ion-icon>
                    <ion-label class="ion-padding-start">Paderborn</ion-label>
                    <ion-icon class="ion-padding-start" name="sync"></ion-icon>
                    <ion-label class="ion-padding-start">4 min ago</ion-label>
                </div>

            </ion-label>
            <ion-icon name="arrow-dropright"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <h4>Resting</h4>
        </ion-list-header>
        <ion-item *ngFor="let vehicle of vehiclesService.getVehicles()|async" class="ion-activatable"
            (click)="selectVehicle(vehicle)">
            <ion-avatar class="ion-margin-end">
                <ion-img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW0iUe_-XpowkOdbcMFZrJuvw7am1usasqA4X3n3821TNrV4qD&s">
                </ion-img>
            </ion-avatar>
            <ion-label>
                <ion-note color="success">online</ion-note>
                <h2>{{vehicle.name}}</h2>

                <div style="display:flex">
                    <ion-icon name="pin"></ion-icon>
                    <ion-label class="ion-padding-start">Paderborn</ion-label>
                    <ion-icon class="ion-padding-start" name="sync"></ion-icon>
                    <ion-label class="ion-padding-start">4 min ago</ion-label>
                </div>

            </ion-label>
            <ion-icon name="arrow-dropright"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
    </ion-list>
</ion-content>
