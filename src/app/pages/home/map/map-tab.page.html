<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="toggleFilter()">
                <ion-icon name="funnel"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Motion TIS 2
        </ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-toggle [value]="autorefresh$|async" (ionChange)="toggleAutorefresh($event)" checked slot="start">
        </ion-toggle>
        <ion-title class="ion-text-center">Last Update: 3 min ago</ion-title>
        <ion-button slot="end" fill="clear">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<div #map style="width: 100%; height: 100%"></div>
